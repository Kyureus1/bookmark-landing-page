<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Bookmark landing page</title>
</head>
<body>
  <header>
    <div id="header">
      <div id="logo">
        <img src="./assets/logo-bookmark.svg" alt="Bookmark-logo">
      </div>
      <div class="dropdown">
        <button id="hamburger-button" alt="hamburger"><img src="assets/icon-hamburger.svg"></button>
        <div id="dropdown-content">
          <div id="dropdown-menu-header">
            <img src="./assets/logo-bookmark copy.svg" alt="logo-bookmark-white">
            <button id="close-menu"><img src="./assets/icon-close.svg" alt="icon-close"></button>
          </div>
          <div id="dropdown-menu-options">
            <hr>
            <a href="">Features</a>
            <hr>
            <a href="">Pricing</a>
            <hr>
            <a href="">Contact</a>
            <hr>
            <button>LOGIN</button>
          </div>
          <div id="dropdown-menu-footer">
            <img src="assets/icon-facebook.svg" alt="facebook-icon">
            <img src="assets/icon-twitter.svg" alt="twitter-icon">
          </div>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <div id="footer-top">
      <div id="textlines">
        <p>35,000+ ALREADY JOINED</p>
        <h3>Stay-up-to-date with what we're doing</h3>
      </div>
      <div id="inputs">
        <input type="text" value="Enter your email address">
        <button>Contact Us</button>
      </div>
    </div>
    <div id="footer-bot">
      <img src="assets/logo-bookmark copy 2.svg" alt="logo-bookmark-blue">
      <div id="footer-menu">
        <a href="">FEATURES</a>
        <a href="">PRICING</a>
        <a href="">CONTACT</a>
      </div>
      <div id="footer-socials">
        <img src="assets/icon-facebook.svg" alt="facebook-icon">
        <img src="assets/icon-twitter.svg" alt="twitter-icon">
      </div>
    </div>
  </footer>
</body>
<script src="script.js"></script>
</html>
